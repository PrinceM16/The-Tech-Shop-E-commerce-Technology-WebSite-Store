<div *ngIf="products?.length > 0; else nodata">
    <div *ngFor="let product of products" class="card card-outline-primary m-1">
        <div class="card-header">
            <span class="h4">
                {{product.name}}
                <store-ratings [product]="product"></store-ratings>
            </span>
            <span class="float-left badge badge-pill">
                <img src="/images/{{product.image}}" alt="No image for this product">
               
            </span>
            <span class="float-right badge badge-pill badge-primary">
                {{product.price  | currency:"USD":true }}
            </span>
        </div>
        <div class="card-block">
            <span class="card-text p-a-1">{{product.description}}</span>
            <div class="col text-right">
                <button class="btn btn-sm badge-success"
                        [routerLink]="['/detail', product.productId]">
                    <font color="white">Detail</font>
                </button>
                <button class="btn btn-sm btn-success"
                        (click)="addToCart(product)">
                    Add to ShopCart
                </button>
            </div>

        </div>
    </div>
</div>

<ng-template #nodata>
    <h4 class="m-1">Waiting for data...</h4>
</ng-template>
